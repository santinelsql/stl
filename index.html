<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hall of Clown</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#0d0d0d; color:#f0f0f0; }
.header-container { display:flex; justify-content: center; align-items: center; padding: 20px; position: relative; }
.header-gradient { font-size: 3rem; font-weight: bold; background: linear-gradient(90deg, #ff0000, #000000, #ff0000); background-size: 200% 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientAnimation 6s ease-in-out infinite; text-align:center; }
.discord-text { position: absolute; right: 20px; font-size: 1.2rem; color: #fff; text-decoration: none; }
@keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
.subtitle-animated { font-size:2rem; font-weight:bold; text-align:center; margin:10px 0; background: linear-gradient(90deg, #ff0000, #000000, #ff0000); background-size: 200% 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: gradientAnimation 6s ease-in-out infinite; }
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:20px; }
.card { background:#1a1a1a; border-radius:15px; padding:15px; text-align:center; cursor:pointer; transition:transform 0.1s; perspective:1000px; display:flex; flex-direction:column; align-items:center; justify-content:center; height:220px; }
.img-box { width:100px; height:100px; border-radius:10px; display:flex; align-items:center; justify-content:center; margin-bottom:10px; position:relative; }
.img-box img { width:100%; height:100%; object-fit:cover; border-radius:10px; display:block; }
.soon { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; color:#fff; font-weight:bold; background:rgba(0,0,0,0.6); font-size:0.9rem; border-radius:10px; display:none; }
.popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; color:#f0f0f0; }
.popup-content { background:#111; padding:40px; border-radius:20px; max-width:600px; text-align:center; font-size:1.2rem; max-height:70vh; overflow-y:auto; }
.popup-content img { width:100%; border-radius:10px; margin:20px 0; }
.close-btn { margin-top:20px; padding:15px 30px; background:#333; color:white; border:none; border-radius:10px; cursor:pointer; }
</style>
</head>
<body>


<div class="header-container">
<div class="header-gradient">Hall of Clown</div>
<a class="discord-text" href="https://discord.com/users/stl.sql" target="_blank">Discord</a>
</div>
<div class="subtitle-animated">Dox by stl.sql</div>

<div class="grid">
  <div class="card" onclick="openPopup(1)">
    <div class="img-box" id="img1"> <img src="https://i.postimg.cc/mrK6rXM8/Capture-d-ecran-2025-11-25-194204.png" /> <div class="soon">SOON</div> </div>
    <h3>Natthan Massiot</h3>
  </div>
  <div class="card" onclick="openPopup(2)">
    <div class="img-box" id="img2"> <div class="soon">SOON</div> </div>
    <h3>SOON</h3>
  </div>
  <div class="card" onclick="openPopup(3)">
    <div class="img-box" id="img3"> <div class="soon">SOON</div> </div>
    <h3>SOON</h3>
  </div>
  <div class="card" onclick="openPopup(4)">
    <div class="img-box" id="img4"> <div class="soon">SOON</div> </div>
    <h3>SOON</h3>
  </div>
</div>

<div id="popup" class="popup" onclick="closePopup(event)">
  <div class="popup-content" id="popup-content">
    <h2 id="popup-title"></h2>
    <p id="popup-text"></p>
    <div class="img-box" id="popup-img-box"></div>
    <button class="close-btn" onclick="closePopup(event)">Fermer</button>
  </div>
</div>

<script>
const cases = {
  1: { title:"Natthan Massiot", text:"Dox by stl.sql\n\nPrénom : Natthan\nNom : Massiot\nPays : France\nRegin : Nouvelle-Aquitaine\nVille : Marsais\nRue : 12 RUE DE L HOPITEAU\nComplement : 12 RUE HOPITEAU BEAUMONT\nCode postal : 17700\nTéléphone : 0767786914\n\nDiscord : 1324825957495865486 / skaizyx17_03994\n\nTiktok : @natthxn17\nTiktok de sa meuf la trans : @lanalifeee17\n\nInstagram : natthxn._.17\nInstagram de sa meuf : lana._bresse\n\nSnapchat : natthan.massiot\n\nMere : Jessica Massiot Née le 27 fevrier 1987, Hôtesse de caisse \nhyper u, A étudié à La Providence\nPere : Francois Massiot, Travaille chez ALSTOM\nMarié depuis : 22 mai 2004\n\nFrere : Valentin Massiot\nSoeur : Naelys \nun trdc de sa famille : Clement massiot\n\nGrand mere : Christelle Terrade", img:"https://i.postimg.cc/mrK6rXM8/Capture-d-ecran-2025-11-25-194204.png" },
  2: { title:"SOON", text:"Tkt y a d'autre trdc a dox", img:"" },
  3: { title:"SOON", text:"Tkt y a d'autre trdc a dox", img:"" },
  4: { title:"SOON", text:"Tkt y a d'autre trdc a dox", img:"" }
};

for(let i=1;i<=4;i++){
  const box = document.getElementById('img'+i);
  const soon = box.querySelector('.soon');
  if(cases[i].img){
    const img = new Image();
    img.src = cases[i].img;
    img.onload = ()=>{ box.innerHTML=''; box.appendChild(img); };
    img.onerror = ()=>{ soon.style.display='flex'; };
  } else {
    soon.style.display='flex';
  }
}

function openPopup(id){
  document.getElementById('popup-title').innerText = cases[id].title;
  document.getElementById('popup-text').innerText = cases[id].text;
  const box = document.getElementById('popup-img-box');
  box.innerHTML='';
  if(cases[id].img){
    const img = new Image();
    img.src = cases[id].img;
    img.onload = ()=>{ box.appendChild(img); };
    img.onerror = ()=>{ box.innerHTML='<div class="soon">SOON</div>'; };
  } else {
    box.innerHTML='<div class="soon">SOON</div>';
  }
  document.getElementById('popup').style.display='flex';
}

function closePopup(event){
  if(event.target===document.getElementById('popup')||event.target.className==='close-btn'){
    document.getElementById('popup').style.display='none';
  }
}

document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('mousemove', e=>{
    const rect=card.getBoundingClientRect();
    const x=e.clientX-rect.left;
    const y=e.clientY-rect.top;
    const centerX=rect.width/2;
    const centerY=rect.height/2;
    const rotateX=((y-centerY)/centerY)*10;
    const rotateY=((x-centerX)/centerX)*-10;
    card.style.transform=`perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });
  card.addEventListener('mouseleave', ()=>{ card.style.transform='perspective(600px) rotateX(0deg) rotateY(0deg)'; });
});
</script>

</body>
</html>
